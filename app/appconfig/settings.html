<!-- PAGE TITLE -->
<div class="page-title">
    <h2><span class="fa fa-congs"></span> App Settings</h2>
</div>
<!-- END PAGE TITLE -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="well well-sm">
                <form method="post" name="settingForm">
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" class="form-control" ng-model="vm.settingObj.company_name" required />
                    </div>
                    <div class="form-group">
                        <label for="acquire_leaves_month">Acquire leaves per month</label>
                        <input type="text" class="form-control" ng-model="vm.settingObj.acquire_leaves_month" required />
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="vm.saveSettings(settingForm)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
