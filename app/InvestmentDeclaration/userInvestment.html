
 
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Investment Status 
        <a class="pull-right" ng-click="vm.close()">
            <span class="fa fa-times delete-bill-icon" aria-hidden="true"></span>
        </a>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div uib-alert class="wl-alerts" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')"
        close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
    <div class="row">
        <div class="col-md-2 image">
            <img src="app-content/assets/user.jpg" class="img-circle group-item-img"
                style="height: 100px; width: 100px; margin-left: 30px; margin-top: 30px;" alt="{{vm.user.userName}}" />
        </div>
        <div class="col-md-10 info">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">Employee Name:</label>
                    <div class="col-md-3 col-xs-12 modal-padding">
                        {{vm.investmentObj.employee_name}}
                    </div>
                    <label class="col-md-2 col-xs-12 control-label">Employee ID:</label>
                    <div class="col-md-3 col-xs-12 modal-padding">{{vm.investmentObj.employeeId}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 col-xs-12 control-label">Created On:</label>
                    <div class="col-md-3 col-xs-12 modal-padding">{{convert(vm.investmentObj.createdOn)}} </div>
                    <label class="col-md-2 col-xs-12 control-label">Status:</label>
                    <div class="col-md-3 col-xs-12 modal-padding">{{vm.investmentObj.status}}</div>
                </div>
                
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">

<div class="row">
    <label class="col-md-3 col-xs-12 control-label">Investment Form: </label> 
    <a class="" ng-click="vm.getUserForm(vm.investmentObj)">
     View   <span class="fa fa-file-text-o"></span>
    </a>
</div>
<div class="row"> 
    <label class="col-md-3 col-xs-12 control-label">Attachments</label> 
</div>

            <table id="" class="table table-condensed table-bordered table-striped">
                <thead>
                    <th class="table-heading">#</th>
                    <th class="table-heading">Category</th>
                    <th class="table-heading">Amount</th>
                    <th class="table-heading">File</th>
                    <th class="table-heading">Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="file in vm.uploadedReceipts">
                        <td class="table-heading">{{$index+1}}</td>
                        <td class="table-heading">{{file.category}}</td>
                        <td class="table-heading">{{file.amount}}</td>
                        <td class="table-heading"> 
                            <!-- <a class="" href="/data/taxsavings/{{file.file}}"  target="_blank">{{file.file}}</a> -->
                            <button ng-click="vm.openLink(file.file)" class="btnLink">{{file.file}}</button>
                       
                       
                       
                        </td>
                       <td>
                        <input type="checkbox" class="tbl-check-box" ng-model="file.status"
                        ng-click="vm.enableSubmitButton(file);" 
                        />
                       </td>
                        
                       
                    </tr>


                
                </tbody>
                
            </table>

             <div ng-if="vm.investmentObj.status === 'Submitted'" class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">Comment</label>
                <div class="col-md-8 col-xs-12">
                    <textarea class="form-control" ng-model="vm.investment.comment" rows="2"></textarea>
                </div>
            </div>
        </form>
      
    </div>
        </div>
    </div>
    </div>

    <div class="modal-footer">
        <div ng-if="vm.investmentObj.status === 'Submitted'" class="text-center">
            <button class="btn btn-success btn-rounded" ng-click="vm.approveInvestment();">Approve</button>
            <button class="btn btn-danger btn-rounded" ng-click="vm.rejectInvestment();">Reject</button>
            <button class="btn btn-danger btn-rounded" ng-click="vm.close();">Cancel</button>
        </div>
        <div ng-if="vm.investmentObj.status !== 'Submitted'" class="text-center">
            <button class="btn  btn-rounded">{{vm.investmentObj.status}}</button>
            </div>
    </div>
