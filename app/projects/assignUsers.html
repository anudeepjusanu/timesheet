<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <ul class="breadcrumb">
        <li><a ui-sref="projects"><i class="fa fa-dashboard"></i> Projects</a></li>
        <li class="active">Assign Users</li>
    </ul>
    <div uib-alert class="wl-alerts" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
    <div class="page-content-wrap">

        <form class="form-horizontal" name="vm.addForm">
            <fieldset>
                <legend class="text-center">{{vm.project.projectName}} - Assign Users</legend>
                <div class="row form-group assign-user-panel">
                    <div class="col-sm-12">
                        <div class="col-sm-5">
                            <div class="list-group">
                                <span class="list-group-item active">
                                    All Users
                                </span>
                                <input type="text" class="form-control" ng-model="vm.userSearch" placeholder="Search.." />
                                <div class="list-group-scroll" style="height: 400px!important; overflow-y: scroll;">
                                    <div ng-click="vm.addColumn(user)" class="list-group-item" style="height: 120px;" ng-repeat="user in vm.users | filter:vm.userSearch">
                                        <div class="user-panel">
                                            <div class="pull-left image">
                                                <img src="app-content/assets/user.jpg" class="img-circle group-item-img" style="height: 80px; margin-right: 20px;" alt="{{user.userName}}">
                                            </div>
                                            <div class="pull-left info">
                                                <p>{{user.userName}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <div class="list-group">
                                <span class="list-group-item active">
                                    Assigned Users
                                </span>
                                <input type="text" class="form-control" ng-model="vm.assignUserSearch" placeholder="Search.." />
                                <div class="list-group-scroll" style="height: 400px!important; overflow-y: scroll;">
                                    <div ng-click="vm.deleteColumn(user)" class="list-group-item" style="height: 120px;" ng-repeat="user in vm.assignedUsers | filter:vm.assignUserSearch">
                                        <div class="user-panel">
                                            <div class="pull-left image">
                                                <img src="app-content/assets/user.jpg" class="img-circle group-item-img" style="height: 80px; margin-right: 20px;" alt="{{user.userName}}">
                                            </div>
                                            <div class="pull-left info">
                                                <p>{{user.userName}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form actions -->
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary btn-lg" ng-click="vm.saveAssignedUsers(vm.addForm)">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
