<div class="content-wrapper">
    <!-- Content Header (Page header) -->  
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Year-Month</th>
                    <th>Accrued</th>
                    <th>Credited Leaves</th>
                    <th>Timeoff</th>
                    <th>Sick Leaves</th>
                    <th>LOP</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="myleave in vm.myleaves">
                    <td>{{myleave.yearMonth}}</td>
                    <td>{{myleave.accruedLeaves}}</td>
                    <td>{{myleave.creditedLeaves}}</td>
                    <td>{{myleave.timeoffLeaves}}</td>
                    <td>{{myleave.sickLeaves}}</td>
                    <td>{{myleave.deductedLOP}}</td>
                </tr>
            </tbody>
        </table>
        <div style="margin: 10px;">
           Total Leaves Balance is  <span> &nbsp; {{vm.totalLeaveBalance}}</span>
        </div>
    </div>
</div>
