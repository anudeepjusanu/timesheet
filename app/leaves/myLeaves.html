


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  
    <div class="table-responsive">
        <table class="table table-bordered">
          
            <thead>
                <tr>
                    <th>Accrued</th>
                    <th>Taken</th>
                    <th>LOP</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="myleave in vm.myleaves">
                    <td>{{myleave.accruedLeaves}}</td>
                    <td>{{myleave.takenLeaves}}</td>
                    <td>{{myleave.deductedLOP}}</td>
                    <td>{{myleave.monthBalance}}</td>
                </tr>
            </tbody>

        </table>
               
    </div>
</div>
