<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <span ng-if="vm.user.isCreditedLeave">View Leave Details</span>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="align-items: center;">
        <form class="form-horizontal" name="vm.userLeaveForm">
            <div class="form-group">
                <label class="col-md-4 control-label">Employee Name</label>
                <div class="col-md-7">
                    <label class="form-control">{{vm.user.name}}</label>
                </div>
            </div>

            <div class="form-group">

                <div class="table-responsive" style="margin:25px;">

                    <table class="table table-bordered">
                      
                        <thead>
                            <tr>
                                <th>Year-Month</th>
                                <th>Accrued</th>
                                <th>Credited</th>
                                <!-- <th>Taken</th> -->
                                <th>LOP</th>
                                <!-- <th>Balance</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="myleave in vm.myleavesInfo | orderBy: 'yearMonth'">
                                <td>{{myleave.yearMonth}}</td>
                                <td>{{myleave.accruedLeaves}}</td>
                                <td>{{myleave.creditedLeaves}}</td>
                                <!-- <td>{{vm.leave.timeoffDays}}</td> -->
                                <td>{{myleave.deductedLOP}}</td>
                                <!-- <td>{{myleave.monthBalance}}</td> -->
                            </tr>
                        </tbody>
            
                    </table>
            
                    <div style="margin: 10px;">
                       Total Leaves Balance is  <span> &nbsp; {{vm.totalLeaveBalance}}</span>
                    </div>
                           
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
