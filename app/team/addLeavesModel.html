<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
            <span>Add Leaves</span>
        <!-- <span ng-if="vm.userLeaves.isNew">Add User Leaves</span> 
        <span ng-if="vm.userLeaves.isNew===false">Delete Leaves</span> -->
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div uib-alert class="wl-alerts" ng-repeat="user in vm.userLeaves" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{user.name}}</div>
    <div class="row">
        <form class="form-horizontal" name="vm.userLeaveForm">
            <div class="form-group">
                <label class="col-md-3 control-label">User Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="user.name" ng-required="true" />
                </div>
            </div>
            <div class="form-group">
                    <label class="col-md-3 control-label">User Accured Leaves</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="vm.myleaves.accruedLeaves" ng-required="true" />
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-md-3 control-label">User Join Date</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="user.joinDate" ng-required="true" />
                        </div>
                    </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!vm.enableSaveBtn" ng-click="vm.ok(vm.userLeaveForm)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
