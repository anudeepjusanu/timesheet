<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <span ng-if="vm.user.isCreditedLeave">Add New Leaves</span>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row" style="align-items: center;">
        <form class="form-horizontal" name="vm.userLeaveForm">
            <div class="form-group">
                <label class="col-md-4 control-label">Employee Name</label>
                <div class="col-md-7">
                        <label class="form-control">{{vm.user.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-12 control-label">Select Year-Month</label>
                <div class="col-md-7">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}"
                            ng-model="vm.user.yearMonth" is-open="vm.yearMonthSelected"
                            datepicker-options="vm.monthOptions" ng-required="true" close-text="Close"
                            ng-change="vm.yearMonthSelect()" name="yearMonth" required/>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                ng-click="vm.yearMonthSelected = !vm.yearMonthSelected">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        
                    </p>
                    <span 
                        ng-show="vm.userLeaveForm.yearMonth.$dirty && vm.userLeaveForm.yearMonth.$error.required"
                        style="color: red;">
                        Please fill the required field
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Credited Leaves</label>
                <div class="col-md-7">
                    <input type="number" class="form-control" name="creditedLeaves" min="0" max="31" ng-model="vm.user.creditedLeaves"
                        ng-required="true" required/>
                        <span 
                            ng-show="vm.userLeaveForm.creditedLeaves.$dirty && vm.userLeaveForm.creditedLeaves.$error.required"
                            style="color: red;">
                            Please fill the required field
                    </span>
                </div>
            </div>           
            <div class="form-group">
                <label class="col-md-4 control-label">Credited Leaves Comments</label>
                <div class="col-md-7">
                    <textarea type="text" class="form-control" name="leavesComment" ng-model="vm.user.creditedLeavesComment" required />
                    <span 
                        ng-show="vm.userLeaveForm.leavesComment.$dirty && vm.userLeaveForm.leavesComment.$error.required"
                        style="color: red;">
                        Please fill the required field
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="vm.userLeaveForm.$invalid" ng-click="vm.ok(vm.userLeaveForm)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
