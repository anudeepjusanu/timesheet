<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <span ng-if="vm.jobOpening.isNew">Add Job Opening</span>
        <span ng-if="vm.jobOpening.isNew===false">Edit Job Opening</span>
    </h3>
</div>
<div class="modal-body " id="modal-body">
    <div uib-alert class="wl-alerts" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')"
        close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
    <div class="row">
        <form class="form-horizontal text-center" name="vm.jobOpeningForm">
            <div class="form-group required">
                <label class="col-md-4 control-label">Job Opening Title</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="vm.jobOpening.jobTitle" ng-required="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Job Opening Code</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="vm.jobOpening.jobCode" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 control-label">Experience</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" ng-model="vm.jobOpening.jobExperience" ng-required="true" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 control-label">Job Positions</label>
                <div class="col-md-5">
                    <input type="number" class="form-control" ng-model="vm.jobOpening.jobPositions" ng-required="true" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 control-label">Job Description</label>
                <div class="col-md-5">
                    <textarea rows="12" class="form-control" ng-model="vm.jobOpening.jobDescription" ng-required="true" >
                        </textarea>
                </div>
            </div>
         
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!vm.enableSaveBtn"
        ng-click="vm.saveManageJobOpening(vm.jobOpeningForm)">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancelManageJobOpening()">Cancel</button>
</div>
