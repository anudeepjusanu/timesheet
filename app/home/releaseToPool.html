<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Release to Pool</h3>
</div>
<div class="modal-body" id="modal-body">
    <div uib-alert class="wl-alerts" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
    <form class="form-horizontal" name="userForm">
        <div class="form-group required">
            <label class="col-md-3 col-xs-12 control-label">Name</label>
            <div class="col-md-6 col-xs-12 form-control-static">
                {{vm.userObj.name}}
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-3 col-xs-12 control-label">Resource Status</label>
            <div class="col-md-6 col-xs-12">
                <select class="form-control" ng-model="vm.userObj.poolName" ng-options="option as option for option in ['Organization Available Pool', 'Care Available Pool', 'Tapclicks Available Pool']" ng-required="true"></select>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-3 col-xs-12 control-label">Since date</label>
            <div class="col-md-6 col-xs-12">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.userObj.poolSinceDate" is-open="vm.sinceDateOpened" datepicker-options="vm.dateOptions" ng-focus="vm.sinceDateOpened=true" ng-required="true" close-text="Close" readonly />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.sinceDateOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.toPool(userForm);">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.closeUser()">Cancel</button>
</div>
