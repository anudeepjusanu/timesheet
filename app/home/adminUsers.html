<!-- PAGE TITLE -->
<style>
    
    .btn{
        border-radius:20px;
    }
   
</style>
<div class="page-title">
    <h2><span class="fa fa-users"></span> Address Book 
    </h2>
</div>
<!-- END PAGE TITLE -->
<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li class="active">Employees</li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Use search to find contacts. You can search by: name, address, phone. Or use the advanced search.</p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="fa fa-search"></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Who are you looking for?" ng-model="vm.searchText" />
                                </div>
                            </div>
                            <toggle ng-init="toggleValue = true" ng-model="toggleValue" ng-change="vm.changeStatus(toggleValue)" on="Active" off="Inactive" style="float:left;margin-left:20px;margin-right:10px;border-radius: 20px;"></toggle>
                            <h4 style="margin-top:6px;">{{vm.users.length}} Associates</h4>
                            <!-- <div class="col-md-6 col-xs-12">
                                <label class="switch">
                                    <input type="checkbox" class="switch" ng-model="vm.employee.isActive" />
                                    <span></span>
                                </label>
                                <span class="help-block">I want to opt out of timesheet notifications</span>-->
                            </div>
                            <!-- <select ng-change="vm.changeStatus(selectedOption)" ng-model = "selectedOption" ng-class="form-control input-sm" style="float:right;width:150px;height:35px;margin-bottom:20px;margin-right:20px;" >
                                     <option>Active</option>
                                     <option>Inactive</option>
                       
                    </select> -->
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="user in vm.users | orderBy:'name' | filter: vm.searchText">
            <!-- CONTACT ITEM -->
            <div class="panel panel-default">
                <div class="panel-body profile">
                    <div class="profile-image">
                        <img ng-src="{{user.profileImgUrl}}" onerror="this.src='app-content/assets/user.jpg'" alt="{{user.name}}" />
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name">{{user.name}}</div>
                    </div>
                    <div class="profile-controls" ng-if="vm.isAdmin">
                        <a ui-sref="userInfo({'id': user._id})" class="profile-control-left"><span class="fa fa-info"></span></a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="contact-info">
                        <p>
                            <small>Email</small>
                        <br/>{{user.username ? user.username: "NA"}}
                        </p>
                    </div>
                </div>
            </div>
            <!-- END CONTACT ITEM -->
        </div>
    </div>
</div>
