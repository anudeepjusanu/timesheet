<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li class="active">Dashboard</li>
</ul>
<!-- END BREADCRUMB -->
<div class="page-content-wrap">
    <!-- START WIDGETS -->
    <div class="row">
        <div class="col-md-4">
            <!-- START WIDGET MESSAGES -->
            <div class="widget widget-default widget-item-icon" ui-sref="adminUsers">
                <div class="widget-item-left">
                    <span class="fa fa-user"></span>
                </div>
                <div class="widget-data">
                    <div class="widget-int num-count">{{vm.users.length}}</div>
                    <div class="widget-title">Employees</div>
                    <div class="widget-subtitle">In Wavelabs</div>
                </div>
            </div>
            <!-- END WIDGET MESSAGES -->
        </div>
        <div class="col-md-4">
            <!-- START WIDGET SLIDER -->
            <div class="widget widget-default widget-carousel">
                <div class="owl-carousel" id="owl-example">
                    <div>
                        <div class="widget-title">Total Hours</div>
                        <div class="widget-subtitle">{{vm.date | date: 'shortDate'}}</div>
                        <div class="widget-int">{{vm.totalHours}}</div>
                    </div>
                    <div>
                        <div class="widget-title">Your's</div>
                        <div class="widget-subtitle"></div>
                        <div class="widget-int">{{vm.myHours}}</div>
                    </div>
                </div>
            </div>
            <!-- END WIDGET SLIDER -->
        </div>
        <div class="col-md-4">
            <!-- START WIDGET CLOCK -->
            <div class="widget widget-info widget-padding-sm">
                <div class="widget-big-int plugin-clock">{{vm.date | date:'shortTime'}}</div>
                <div class="widget-subtitle plugin-date">{{vm.date | date: 'EEEE, MMMM d, yyyy'}}</div>
            </div>
            <!-- END WIDGET CLOCK -->
        </div>
    </div>
    <!-- END WIDGETS -->
    <div class="row">
        <div class="col-md-4">
            <!-- START PROJECTS BLOCK -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title-box">
                        <h3>Projects</h3>
                        <span>Projects activity</span>
                    </div>
                </div>
                <div class="panel-body panel-body-table">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th width="50%">Project</th>
                                    <th width="50%">People</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="project in vm.projects">
                                    <td><strong>{{project.name}}</strong></td>
                                    <td><span class="label label-success">{{project.total}}</span></td>
                                    
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END PROJECTS BLOCK -->
        </div>
    </div>
</div>
