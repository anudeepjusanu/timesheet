<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="users">Users</a></li>
    <li class="active">{{vm.employee.name}}</li>
</ul>
<!-- END BREADCRUMB -->
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="userForm">
                <div class="panel panel-default tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#tab-first" role="tab" data-toggle="tab">Personal Data</a></li>
                        <!-- <li><a href="#tab-second" role="tab" data-toggle="tab">Project Settings</a></li> -->
                    </ul>
                    <div class="panel-body tab-content">
                        <div class="tab-pane active" id="tab-first">
                            <p></p>
                            <div class="form-group required">
                                <label class="col-md-3 col-xs-12 control-label">Name</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" required="true" ng-model="vm.employee.name" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-md-3 col-xs-12 control-label">Email</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="email" required="true" ng-model="vm.employee.username" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Employee ID</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" ng-model="vm.employee.employeeId" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Mobile</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" ng-model="vm.employee.phone" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Designation</label>
                                <div class="col-md-6 col-xs-12">
                                    <input type="text" ng-model="vm.employee.designation" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-md-3 col-xs-12 control-label">Resource Type</label>
                                <div class="col-md-6 col-xs-12">
                                    <select class="form-control" ng-model="vm.employee.userResourceType" ng-required="true" ng-options="option as option for option in ['Billable', 'Non-billable']" ng-required="true"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-xs-12 control-label">Active</label>
                                <div class="col-md-6 col-xs-12">
                                    <label class="switch">
                                        <input type="checkbox" class="switch" ng-model="vm.employee.isActive" />
                                        <span></span>
                                    </label>
                                    <!--<span class="help-block">I want to opt out of timesheet notifications</span>-->
                                </div>
                            </div>
                        </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary pull-right" ng-click="vm.updateUser(userForm)">Save Changes <span class="fa fa-floppy-o fa-right"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT WRAPPER
