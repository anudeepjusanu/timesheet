<style>

    .list-group .list-group-item {
        line-height: 20px;
        margin: 2px;
        padding: 4px;
        background-color: #eee;
        font-weight: 400;
    }

    .list-group .list-group-item:hover,.list-group .list-group-item:focus {
        background-color: #ccc;
        margin: 2px;
        padding: 3px;
    }

    button {
        margin: 10px 2px;
        font-size: 13px;
        font-weight: bold;
    }

    .add-btn:focus, .remove-btn:focus {
        background-color: #eee;
    }

    select {
        float: right;
        border: none;
        border-radius: 3px;
        margin: -3px;
        height: 25px;
    }

    select:focus {
        border: 1px solid #428bca;
    }
    .user-skill-parent {
        float: left; 
        margin: 30px 0px 30px 30px;
    }
    .user-skill {
        padding:0px;
        width:300px;
        height:200px;
        overflow-y:scroll;
        border:1px solid #ccc;
    }

    .user-skill-level {
        padding:0px;
        width:350px;
        height:200px;
        overflow-y:scroll;
        border:1px solid #ccc;
    }

    .user-skill-level-parent {
        float: right; 
        position: relative;
        margin: 30px 0px 150px 0px
    }

</style>


<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit User Skills</h3>
</div>
<div class="modal-body" id="modal-body">
    <div uib-alert class="wl-alerts" ng-repeat="alert in vm.alerts" ng-class="'alert-' + (alert.type || 'warning')" 
        close="vm.closeAlert($index)" dismiss-on-timeout="3000">{{alert.msg}}</div>
    <form class="form-horizontal" name="userForm">
        <div class="form-group required">
            <label class="col-md-3 col-xs-12 control-label">Name</label>
            <div class="col-md-6 col-xs-12">
                <input type="text" required="true" ng-model="vm.userObj.name" class="form-control" />                
            </div>
        </div>

        <div class="form-group">
                <label class="col-md-3 col-xs-12 control-label">Other Skills</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" ng-model="vm.otherSkill" class="form-control" minlength="3" maxlength="20"/>
                    <button ng-click="vm.addOtherSkill()">Add</button>
                </div>
            </div>

        <div style="border: 1px solid #ccc; height:300px; display: flex;">

            <div class="user-skill-parent">
                <h3>Choose User Skills</h3>
                <div class="list-group user-skill">
                    <a href="#" class="list-group-item list-group-item-action"
                        ng-repeat="oldSkill in vm.allSkills track by oldSkill.skillName" 
                        ng-click="vm.selectUserSkillForAddition()">{{oldSkill.skillName}}</a>
                </div>
            </div>
            
            <div style="text-align:center; margin: 100px 50px;">
                <button type="button" class="add-btn" ng-click="vm.addSelectedSkill()">>></button> <br>
                <button type="button" class="remove-btn" ng-click="vm.deleteSelectedSkill()"><<</button>
            </div>

            <div class="user-skill-level-parent">
                <h3>Choose User Skill Level</h3>
              <div class="list-group user-skill-level">
                    <a href="#" class="list-group-item list-group-item-action"
                        ng-click="vm.selectUserSkillForDeletion()"
                        ng-repeat="newSkill in vm.newSkills">{{newSkill.skillName}}
                        <select id="selectID" ng-model="vm.selectedSkillLevel[$index+1]" ng-change="vm.updateOptionLevel()">
                            <option value="" disabled="" selected="" class="ng-binding">Select Level</option>
                            <option ng-value="level.id" ng-repeat="level in vm.skillLevels">{{level.skillLevel}}</option>
                        </select>
                    </a>               
              </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!vm.enableSaveBtn" ng-click="vm.saveUser(userForm);">Save</button>
    <button class="btn btn-warning" type="button" ng-click="vm.closeUser()">Cancel</button>
</div>
